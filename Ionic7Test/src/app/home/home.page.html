<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic 7 Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="open()">Open Modal</ion-button>
  </div>
  <ion-input label="Username" labelPlacement="start" class="required" required [(ngModel)]="username" ></ion-input>
</ion-content>
